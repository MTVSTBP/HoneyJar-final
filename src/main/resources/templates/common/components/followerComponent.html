<div id="container" th:fragment="followerComponent(follows)" th:each="follow : ${follows.followers}">
    <div id="top_container">
        <div id="leftContainer">
            <div>
                <img id="profile" th:src="${follow.profileImage != null ? follow.profileImage : '/assets/svg/base_profile.svg'}"/>
            </div>
            <div id="text" th:text="${follow.name}"></div>
        </div>
        <div id="rightContainer">
            <div>
                <button class="decline" th:attr="data-user-id=${follow.userId}" onclick="unfollow(this)">팔로워 삭제</button>
            </div>
        </div>
    </div>
    <div id="border">
        <hr />
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // unfollow 함수 정의
        function unfollow(button) {
            const userId = button.getAttribute('data-user-id');
            const url = `/unfollow/${userId}`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('팔로워가 삭제되었습니다.');
                        button.closest('#top_container').remove(); // 해당 팔로워 요소 제거
                    } else {
                        alert('팔로워 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다.');
                });
        }

        // 모든 버튼에 click 이벤트 리스너 추가
        document.querySelectorAll('#decline').forEach(button => {
            button.addEventListener('click', function() {
                unfollow(this);  // 버튼 클릭 시 unfollow 호출
            });
        });
    });
</script>
