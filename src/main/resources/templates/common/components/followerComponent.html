<div id="container" th:fragment="followerComponent(follows)" th:each="follow : ${follows.followers}">
    <div id="top_container">
        <div id="leftContainer">
            <div>
                <img id="profile" th:src="${follow.profileImage != null ? follow.profileImage : '/assets/svg/base_profile.svg'}"/>
            </div>
            <div id="text" th:text="${follow.userName}"></div>
        </div>
        <div id="rightContainer">
            <div>
                <button id="decline" th:attr="data-user-id=${follow.userId}" onclick="unfollow(this)">팔로워 삭제</button>
            </div>
        </div>
    </div>
    <div id="border">
        <hr />
    </div>
</div>
<script>
    function unfollow(button) {
        const userId = button.getAttribute('data-user-id'); // 버튼의 data-user-id 속성에서 사용자 ID 가져오기
        const url = `/unfollow/${userId}`; // 요청할 URL 생성

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // 필요한 경우 추가 헤더를 설정합니다.
            }
        })
            .then(response => {
                if (response.ok) {
                    // 성공적으로 요청이 완료된 경우
                    alert('팔로워가 삭제되었습니다.');
                    // 페이지를 새로고침하거나, DOM에서 해당 요소를 제거하는 등의 처리를 할 수 있습니다.
                    button.closest('#top_container').remove(); // 해당 팔로워 요소 제거
                } else {
                    // 오류 처리
                    alert('팔로워 삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            });
    }
</script>
