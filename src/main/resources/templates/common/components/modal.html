<!DOCTYPE html>
<html lang="en">
<head>
    <link th:inline="css" rel="stylesheet" th:href="@{/css/components/modal.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="Modal" class="modal" th:with="detail=${props.detail}, url=${props.url}">
    <div class="modal-content">
        <div class="modal-text">
            <p th:text="${detail}"></p>
        </div>
        <button id="complete" class="complete" th:onClick="linkToPage(url)">확인</button>
    </div>
</div>
<script th:inline="javascript" type="text/javascript" th:src="@{/js/components/modal.js}"></script>
</body>
</html>
