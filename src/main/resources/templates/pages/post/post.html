<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="content"
      th:with="pageTitle='Posts'"
>
<head>
    <link th:inline="css" rel="stylesheet" th:href="@{/css/pages/post/post.css}"/>
    <th:block layout:fragment="title">
        <title th:text="${pageTitle}">Posts</title>
    </th:block>
</head>
<body>
<div id="container">
    <!-- 필터링 폼 -->
    <div th:replace="common/components/filterForm :: filterForm(categories=${categories}, selectedCategory=${selectedCategory}, goodRestaurant=${goodRestaurant})"></div>
    <!-- //필터링 폼 -->

    <!-- myListbox -->
    <div class="my_list">
        <ul>
            <th:block th:replace="common/components/postComponent :: postComponent(posts=${posts}, maxPosts=null)"></th:block>
        </ul>
    </div>
    <!-- //myListbox -->
</div>
<script th:inline="javascript" type="text/javascript" th:src="@{/js/pages/post/post.js}"></script>
</body>
</html>
