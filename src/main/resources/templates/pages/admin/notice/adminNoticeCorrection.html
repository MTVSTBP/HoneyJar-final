<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="content"
>

<head>
    <link th:inline="css" rel="stylesheet" th:href="@{/css/pages/admin/notice/adminNoticeCorrection.css}"/>
    <th:block layout:fragment="title">
        <title>adminCategory</title>
    </th:block>
</head>

<body>
    <!-- 헤더 영역 -->

    <!-- //헤더 영역 -->

    <div id="container">
        <form id="Form">
            <!-- title -->
            <div class="form-group">
                <div class="title">
                    <label for="title">제목</label>
                    <input type="text" id="title" placeholder="제목을 입력하세요">
                    <p class="error-message" id="titleError"></p>
                </div>
            </div>
            <!-- //title -->

            <!-- content -->
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" placeholder="내용을 입력하세요" rows="5"></textarea>
                <p class="error-message" id="contentError"></p>
            </div>
            <!-- //content -->

            <!-- submit button -->
            <div class="submit_wrap">
                <button type="submit" id="submitBtn">등록</button>
            </div>
            <!-- //submit button -->

        </form>

        <!-- Modal -->
        <!-- 모달에 확인 버튼 추가 -->
        <div id="Modal" class="modal">
            <div class="modal-content">
                <span class="close">
                    <img src="/assets/svg/close.svg" alt="닫기">
                </span>
                <div class="modal-text">
                    <p>수정이 완료되었어요!</p>
                </div>
                <button id="complete" class="complete">수정</button>
            </div>
        </div>
    </div>


    <script th:inline="javascript" th:src="@{/js/pages/admin/notice/adminNoticeCorrection.js}"></script>

</body>

</html>
