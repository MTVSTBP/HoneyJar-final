<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}"
      layout:fragment="content">
<head>
    <link th:inline="css" rel="stylesheet" th:href="@{/css/pages/inquiry/inquiryWrite.css}"/>
    <th:block layout:fragment="title">
        <title>1:1 문의</title>
    </th:block>
</head>
<body>
<div id="container">
    <form id="Form" method="post">
        <div class="sub_title">
            <a th:href="@{/settings/inquiry}" id="back-button">
                <img src="/assets/svg/arrow_back.svg" alt="뒤로가기">
                <h4>1:1 문의</h4>
            </a>
        </div>
        <!-- category -->
        <div class="category_wrap">
            <label for="category" name>카테고리</label>
            <div class="custom-select-wrapper">
                <select id="category" name="category">
                    <option value="">선택</option>
                    <!-- Dynamically populate options using Thymeleaf -->
                    <option th:each="category : ${categories}"
                            th:value="${category.getId()}"
                            th:text="${category.getName()}">
                    </option>
                </select>
            </div>
            <p class="error-message" id="categoryError"></p>
        </div>
        <!-- //category -->

        <!-- title -->
        <div class="form-group">
            <div class="title">
                <label for="inquiry_title">제목</label>
                <input type="text" id="inquiry_title" name="title" placeholder="제목을 입력하세요">
                <p class="error-message" id="titleError"></p>
            </div>
        </div>
        <!-- //title -->

        <!-- content -->
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="post" placeholder="내용을 입력하세요" rows="5"></textarea>
            <p class="error-message" id="contentError"></p>
        </div>
        <!-- //content -->

        <!-- submit button -->
        <div class="submit_wrap">
            <button type="submit" id="submitBtn">등록</button>
        </div>
        <!-- //submit button -->

        <input type="hidden" name="userId" id="userId" value="1"> <!-- 실제 사용자 ID로 교체 필요 -->
    </form>

    <!-- Modal -->
    <!-- 모달에 확인 버튼 추가 -->
    <div id="Modal" class="modal">
        <div class="modal-content">
                <span class="close">
                    <img src="/assets/svg/close.svg" alt="닫기">
                </span>
            <div class="modal-text">
                <p>등록이 완료되었어요!</p>
            </div>
            <button id="complete" class="complete">확인</button>
        </div>
    </div>
</div>
<script th:src="@{/js/pages/inquiry/inquiryWrite.js}"></script>
</body>
</html>
